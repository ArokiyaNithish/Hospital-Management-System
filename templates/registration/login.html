{% extends 'base.html' %}

{% block title %}Login - MediCare{% endblock %}

{% block content %}
<div class="glass-container" style="max-width: 400px; margin: 4rem auto; padding: 2rem;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Welcome Back</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
</div>
{% endblock %}
