{% extends 'base.html' %}

{% block title %}Book Appointment - MediCare{% endblock %}

{% block content %}
<div class="glass-container" style="max-width: 600px; margin: 2rem auto; padding: 2rem;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Book Appointment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Confirm Booking</button>
    </form>
</div>
{% endblock %}
